<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >
  <link rel="stylesheet" href="resources/css/app.css">
  <link rel="stylesheet" href="resources/css/signup.css">
  <script src="resources/js/app.js" defer></script>
  <script src="resources/js/signup.js" defer></script>
  <script src="src/components/Header.js"></script>
  <script src="src/components/Footer.js"></script>
  <script src="src/components/Brand.js"></script>
  <title>Registrarse - Empresa S.A.</title>
</head>
<body class="d-flex flex-column min-height-100vh">
  <header-component></header-component>
  <div class="d-flex flex-column max-width main-container">
    <brand-component></brand-component>
    <main class="d-flex flex-column justify-align-center">
      <form id="signup-form" class="d-flex flex-column">
        <input class="form-input" name="last-name" type="text" placeholder="Apellido" required>
        <input class="form-input" name="first-name" type="text" placeholder="Nombre" required>
        <input class="form-input" name="username" type="text" placeholder="Usuario" required>
        <input class="form-input" name="email" type="email" placeholder="Correo electrónico" required>
        <input class="form-input" name="password" type="password" placeholder="Contraseña" required>
        <input class="form-input" name="confirmpassword" type="password" placeholder="Confirmar contraseña" required>
        <button class="button" type="submit">Registrarse</button>
      </form>
    </main>
    <footer-component class="max-width"></footer-component>
  </div>
</body>
</html>
